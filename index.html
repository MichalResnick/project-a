<body>
   <h1>My Task Board</h1>
   <div id="form">
    <form action="" onsubmit="addTask()">
        <label for="taskarea">The content of the task</label>
        <input type="text" id="taskarea" required>
        <br><br>
        <label for="taskDate">Due Date</label>
        <input type="date" id="taskDate" required>
        <br><br>
        <label for="taskTime">Target time</label>
        <input type="time" id="taskTime" required>
        <br><br>
        <button class=" button btn btn-danger">Save </button>  <button type="reset" class="button btn btn-danger">reset</button>  
    </form>
   </div>
   <div id="notes"class="d-flex flex-wrap" >
   </div>
</body>
